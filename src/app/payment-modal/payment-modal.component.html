<div class="modal-dialog modal-dialog-scrollable h-100">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Payment QR-Code</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onActivateModal(false)"></button>
    </div>
    <div class="modal-body">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <img src="https://via.placeholder.com/200x200.png?text=QR-code" class="mx-auto" alt="QR-code">
        </div>
        <div class="d-flex justify-content-center">
          <p class="card-text mx-auto">Please complete payment within {{ counting }} seconds</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="onSuccessPayment(true)">OK</button>
    </div>
  </div>
</div>
